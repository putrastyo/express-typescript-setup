name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      app_version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sakuin:latest
            ${{ secrets.DOCKER_USERNAME }}/sakuin:${{ steps.get_version.outputs.version }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }},
          username: ${{ secrets.VPS_USER }},
          key: ${{ secrets.VPS_PRIVATE_KEY }},
          script: |
            VERSION=${{ needs.build-and-push.outputs.app_version }}
            IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/sakuin

            echo "Deploying version $VERSION"

            docker pull $IMAGE_NAME:$VERSION
            docker stop sakuin || true
            docker rm sakuin || true

            docker run -d \
              --name sakuin \
              -p 3000:3000 \
              --env-file .env \
              $IMAGE_NAME:$VERSION
